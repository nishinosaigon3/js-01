<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | 変数と定数</title>
</head>
<body>
<script>
// ---------------------
// 変数の宣言
// ---------------------
// let 変数名　＝　値 //

let year = 2021;
console.log(year);

// ---------------------
// 演習1: yearの中身を書き換えてみよう！
// ---------------------
year = 2020;
console.log(year);
// ---------------------
// 演習2: yearに文字列(2021年) を代入してみよう！
// ---------------------
year = "2021年";
console.log(year);
// ---------------------
// 定数の宣言
// ---------------------
// cost 定数名　＝　値     //
const TAX = 10;
console.log(tax);
tax = 20;

</script>
</body>
</html>
